<!DOCTYPE html>
<html>
<head>
  <title>Haiku</title>
</head>
<body>
  <div class="container">
    <h3>Forrest & Adam's Haiku Site</h3>
    <form id="haiku">
      <label for="line1">Enter the first (5 syllable) line of your haiku:</label>
      <input id="line1" type="text"><br>
      <label for="line2">Enter the second (7 syllable) line of your haiku:</label>
      <input id="line2" type="text"><br>
      <label for="line3">Enter the last (5 syllable) line of your haiku:</label>
      <input id="line3" type="text"><br>
      <button type="submit">Submit</button>
    </form>
  </div>
  <div id="isHaiku">
    <h2>This is a Haiku!</h2>
  </div>
  <div id="isNotHaiku">
    <h2>This is not a Haiku!</h2>
  </div>
</body>
</html>
